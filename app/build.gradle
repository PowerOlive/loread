apply plugin: 'com.android.application'
apply plugin: 'org.greenrobot.greendao' // apply plugin
//apply plugin: 'com.neenbedankt.android-apt'

android {
    compileSdkVersion 26
    buildToolsVersion '26.0.2'

    defaultConfig {
        applicationId "me.wizos.loread"
        minSdkVersion 22
        targetSdkVersion 26
        versionCode 4
        versionName "1.0.4"
    }
    buildTypes {
        release {
            minifyEnabled false //启动混淆
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            // proguardFile是混淆使用的配置文件，这里是module根目录下的proguard-rules.pro文件
        }
        debug {
            minifyEnabled false //不启动混淆
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            // proguardFile是混淆使用的配置文件，这里是module根目录下的proguard-rules.pro文件
        }
    }
    sourceSets {
        main {
            java.srcDirs = ['src/main/java', 'src/main/java-gen']
        }
    }
}


dependencies {
    implementation 'com.android.support.constraint:constraint-layout:1.0.2'
    compile fileTree(include: ['*.jar'], dir: 'libs')
    testCompile 'junit:junit:4.12'
    // 内存泄漏检测工具
    debugCompile 'com.squareup.leakcanary:leakcanary-android:1.5'

    compile 'com.android.support:appcompat-v7:26.1.0'
    compile 'com.android.support:support-v4:26.1.0'
    compile 'com.android.support:design:26.1.0'
    compile 'com.android.support:cardview-v7:26.1.0'
    compile 'com.ashokvarma.android:bottom-navigation-bar:2.0.4'

//    // 因为RxAndroid发行版本很少，所以建议您也明确依赖RxJava的最新版本来修复错误和新功能。
    compile"io.reactivex.rxjava2:rxjava:2.1.5"


//    compile ('com.qmuiteam:qmui:1.0.6@aar', {
//        exclude group: 'com.android.support', module: 'support-annotations'
//    })
    // 在最新的 使用 implementation
//    implementation ('com.afollestad.material-dialogs:core:0.9.6.0@aar') {
//        transitive = true
//    }
//    在后面加上@aar，意指你只是下载该aar包，而并不下载该aar包所依赖的其他库，那如果想在使用@aar的前提下还能下载其依赖库，则需要添加transitive=true的条件。
    compile('com.github.afollestad.material-dialogs:core:0.8.5.8@aar') {
        transitive = true
    }

    // okHttp
    compile files('libs/okhttp-3.9.0.jar')
    compile files('libs/okio-1.13.0.jar')
    compile files('libs/okgo-3.0.4.jar')

    // 基于 Android WebView 一个功能完善小型浏览器库（由于目前只有loadUrl方法，无法直接加载内容数据，不好用）
    compile 'com.just.agentweb:agentweb:4.0.1'

    // 透明通知栏
    compile 'com.readystatesoftware.systembartint:systembartint:1.0.3'
    // ORM框架 数据库 // 升级指南：http://www.cnblogs.com/dsxniubility/p/5699629.html
    greendao {
        schemaVersion 7
        targetGenDir 'src/main/java'  //生成代码放的路径
        daoPackage 'me.wizos.loread.db.dao'
    }
    compile 'org.greenrobot:greendao:3.2.2'
    compile 'com.github.yuweiguocn:GreenDaoUpgradeHelper:v2.0.1'
    // 序列化数据
    compile 'com.google.code.gson:gson:2.8.2'
    compile 'org.parceler:parceler-api:1.1.5'
    compile 'org.jsoup:jsoup:1.11.2'
//    compile 'com.evernote:android-job:1.2.4'

    // 图片加载
    compile 'com.github.bumptech.glide:glide:3.7.0'
    // 开关按钮
    compile 'com.kyleduo.switchbutton:library:1.4.0'
    compile 'com.xw.repo:xedittext:2.0.5@aar'
    compile 'me.zhanghai.android.materialedittext:library:1.0.2'
//    compile 'me.zhanghai.android.materialprogressbar:library:1.1.6'

    //其中latest.release指代最新Bugly SDK版本号，也可以指定明确的版本号，例如:2.3.1
    compile 'com.tencent.bugly:crashreport:2.6.6.1'
    // 日志工具
    compile files('libs/klog.jar')
    // 悬停抽屉
    compile project(":scrolllayout")
    // 列表项左右滑动布局
    compile project(":swipelayout")
//    compile project(":sweetsheet")

    // 腾讯浏览器内核
    //    compile files('libs/tbs.jar') // v3.1.0.1034
    // 依赖注入 --offline --refresh-dependencies
    compile 'com.jakewharton:butterknife:8.8.1'
    annotationProcessor 'com.jakewharton:butterknife-compiler:8.8.1'

    // 外部的网络监测包
    //    compile files('libs/stetho-1.3.1.jar')
    //    compile 'com.facebook.stetho:stetho-okhttp:1.3.1'
    // https://github.com/DreaminginCodeZH/MaterialProgressBar

//    compile 'com.miguelcatalan:materialsearchview:1.4.0' // 搜索栏
    // 在该项目中引用其他本地项目：http://blog.csdn.net/YellowStar5/article/details/53678044。注意，其他项目中有同名的资源id，将优先使用该项目的
//    compile 'org.sufficientlysecure:html-textview:1.4'


}
